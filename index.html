<!DOCTYPE html>
<html>

<head>
    <title>Подключаемый JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-container">

        <div id="quiz"></div>
    </div>
    <form action="#" class="form">
        <input type="text" name="name" placeholder="Имя" class="form-name" required />
        <button type="submit">Начать тест</button>
    </form>
    <button id="previous"> Предыдущий вопрос </button>
    <button id="next"> Следующий вопрос </button>
    <button id="submit"> Узнать результат </button>
    <div id="results"></div>
    <button id="btn" class="btn_block">Пройти тест еще раз</button>
    <script src="script.js" type="text/javascript"></script>

</body>

</html>
